<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الطلب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>نموذج طلب المعلومات</h1>
        <form id="orderForm">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">الرقم:</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{11}" placeholder="يرجى إدخال 11 رقماً">
            <span id="phoneError" class="error-message"></span> <!-- مكان لرسالة الخطأ -->

            <label for="address">العنوان:</label>
            <input type="text" id="address" name="address" required>

            <label for="quantity">العدد:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit">تأكيد الطلب</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
